name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-npm-updates:
    name: Check npm Package Updates
    runs-on: ubuntu-latest
    if: hashFiles('frontend/package.json') != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check for outdated packages
        working-directory: ./frontend
        run: |
          echo "üì¶ Checking for outdated npm packages..."
          npm outdated || true

      - name: Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: Generate update report
        working-directory: ./frontend
        run: |
          echo "# npm Package Updates Available" > /tmp/npm-updates.md
          echo "" >> /tmp/npm-updates.md
          echo "Run \`npm update\` to install these updates:" >> /tmp/npm-updates.md
          echo "" >> /tmp/npm-updates.md
          echo "\`\`\`" >> /tmp/npm-updates.md
          ncu >> /tmp/npm-updates.md || true
          echo "\`\`\`" >> /tmp/npm-updates.md

      - name: Create issue for updates
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const updateReport = fs.readFileSync('/tmp/npm-updates.md', 'utf8');

            // Check if there's already an open issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dependencies,npm'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('npm dependencies available')
            );

            if (existingIssue) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## Weekly Update - ${new Date().toLocaleDateString()}\n\n${updateReport}`
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'üì¶ npm dependencies available for update',
                body: updateReport,
                labels: ['dependencies', 'npm']
              });
            }

  check-python-updates:
    name: Check Python Package Updates
    runs-on: ubuntu-latest
    if: hashFiles('requirements.txt') != '' || hashFiles('backtest/requirements.txt') != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pip-review
        run: pip install pip-review

      - name: Check for outdated packages
        run: |
          echo "üêç Checking for outdated Python packages..."
          if [ -f "requirements.txt" ]; then
            echo "Main requirements.txt:"
            pip install -r requirements.txt
            pip list --outdated || true
          fi

          if [ -f "backtest/requirements.txt" ]; then
            echo "Backtest requirements.txt:"
            pip install -r backtest/requirements.txt
            pip list --outdated || true
          fi

      - name: Generate update report
        run: |
          echo "# Python Package Updates Available" > /tmp/python-updates.md
          echo "" >> /tmp/python-updates.md

          if [ -f "requirements.txt" ]; then
            echo "## Main Dependencies" >> /tmp/python-updates.md
            echo "\`\`\`" >> /tmp/python-updates.md
            pip list --outdated --format=columns >> /tmp/python-updates.md || true
            echo "\`\`\`" >> /tmp/python-updates.md
          fi

      - name: Create issue for updates
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const updateReport = fs.readFileSync('/tmp/python-updates.md', 'utf8');

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dependencies,python'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('Python packages available')
            );

            if (existingIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## Weekly Update - ${new Date().toLocaleDateString()}\n\n${updateReport}`
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'üêç Python packages available for update',
                body: updateReport,
                labels: ['dependencies', 'python']
              });
            }

  check-docker-images:
    name: Check Docker Image Updates
    runs-on: ubuntu-latest
    if: hashFiles('docker-compose.yml') != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract image versions
        run: |
          echo "üê≥ Checking Docker image versions..."
          grep 'image:' docker-compose.yml || echo "No images found"

      - name: Check for latest versions
        run: |
          echo "# Docker Image Updates" > /tmp/docker-updates.md
          echo "" >> /tmp/docker-updates.md
          echo "Current images used in docker-compose.yml:" >> /tmp/docker-updates.md
          echo "\`\`\`yaml" >> /tmp/docker-updates.md
          grep 'image:' docker-compose.yml >> /tmp/docker-updates.md || true
          echo "\`\`\`" >> /tmp/docker-updates.md
          echo "" >> /tmp/docker-updates.md
          echo "## Recommended Updates" >> /tmp/docker-updates.md
          echo "- Check [n8n releases](https://github.com/n8n-io/n8n/releases)" >> /tmp/docker-updates.md
          echo "- Check [PostgreSQL releases](https://hub.docker.com/_/postgres)" >> /tmp/docker-updates.md

      - name: Create issue for updates
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const updateReport = fs.readFileSync('/tmp/docker-updates.md', 'utf8');

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dependencies,docker'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('Docker images')
            );

            if (existingIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## Weekly Update - ${new Date().toLocaleDateString()}\n\n${updateReport}`
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'üê≥ Docker images available for update',
                body: updateReport,
                labels: ['dependencies', 'docker']
              });
            }

  dependabot-auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-merge patch updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: |
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  summary:
    name: Dependency Update Summary
    runs-on: ubuntu-latest
    needs: [check-npm-updates, check-python-updates, check-docker-images]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "üì¶ Dependency update check completed!"
          echo ""
          echo "Check the repository issues for update recommendations."
          echo "Issues are created/updated automatically with available updates."
